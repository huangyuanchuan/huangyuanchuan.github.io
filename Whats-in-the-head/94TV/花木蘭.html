    <p>迪士尼1998年經典動畫真人翻拍版，改編自中國民間傳說，描述一位名叫花木蘭(劉亦菲 飾演)的女子代父從軍的故事。 當北方入侵者大舉來襲，華夏隨即陷入國族的安危，面對兵力短缺的情況下， 皇上下令徵召民間每個家族必派一位壯丁從軍；身為花家長女的花木蘭，決定代替年老病衰的父親， 女扮男裝投入軍旅生活。木蘭以鋼鐵般的意志，及過人的智慧，奮勇殺敵解救了國家，並為家族帶來榮耀， 更讓自己成為中國有史以來最偉大的戰士之一。
